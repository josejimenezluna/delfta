name: delfta
channels:
  - defaults
  - conda-forge

dependencies:
  - python
  - openbabel
  - xtb=6.3.1 # pin for delfta compatibility
  - h5py
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - matplotlib
  - tqdm
  - joblib
  - einops
  - pip
  - pytest 
  - pip:
      - ase
      - networkx
      - torch # install wheels for your required architecture
      - torch_geometric
      - torch-scatter
